<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vault Scrolls</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <div class="parchment-container">
    <h1>ðŸ“œ The Vault</h1>
    <div id="scrollList" class="scroll-list">
      <p>Gathering the memories...</p>
    </div>
    <a href="index.html" class="button">Return Home</a>
  </div>

  <script type="module">
    import { db } from "./firebase.js";
    import {
      collection,
      query,
      where,
      getDocs,
      orderBy
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const scrollList = document.getElementById("scrollList");
    const isSovereign = new URLSearchParams(window.location.search).get("sovereign") === "true";

    // Simple XOR-based decryption function (for testing)
    function simpleDecrypt(encoded, pass) {
      try {
        const decoded = atob(encoded);
        return [...decoded].map((c, i) =>
          String.fromCharCode(c.charCodeAt(0) ^ pass.charCodeAt(i % pass.length))
        ).join('');
      } catch (e) {
        return null;
      }
    }

    async function loadScrolls() {
      scrollList.innerHTML = "<p>Gathering the memories...</p>";

      // 1. Public scrolls
      const qPublic = query(
        collection(db, "vaults"),
        where("visibility", "==", "public"),
        orderBy("timestamp", "desc")
      );
      const publicSnapshot = await getDocs(qPublic);
      scrollList.innerHTML = "";

      if (publicSnapshot.empty) {
        scrollList.innerHTML += "<p>No public scrolls are visible yet.</p>";
      } else {
        publicSnapshot.forEach((doc) => {
          const data = doc.data();
          const scrollDiv = document.createElement("div");
          scrollDiv.className = "scroll-entry";
          scrollDiv.innerHTML = `
            <div class="glyph">${data.glyph || "ðŸŒ€"}</div>
            <div class="emotion-tag">${data.emotion}</div>
            <div class="content">${data.content || "<i>Empty scroll</i>"}</div>
          `;
          scrollList.appendChild(scrollDiv);
        });
      }

      // 2. Sovereign scrolls
      if (isSovereign) {
        const sovereignKey = prompt("Enter your Sovereign Glyph Sequence to unlock hidden scrolls:");
        if (!sovereignKey) return;

        const qHidden = query(
          collection(db, "vaults"),
          where("visibility", "==", "private"),
          orderBy("timestamp", "desc")
        );
        const hiddenSnapshot = await getDocs(qHidden);

        if (!hiddenSnapshot.empty) {
          const sectionTitle = document.createElement("h3");
          sectionTitle.textContent = "ðŸœ‚ Hidden Scrolls";
          scrollList.appendChild(sectionTitle);
        }

        hiddenSnapshot.forEach((doc) => {
          const data = doc.data();
          const decrypted = simpleDecrypt(data.content, sovereignKey);

          const scrollDiv = document.createElement("div");
          scrollDiv.className = "scroll-entry hidden";
          scrollDiv.innerHTML = `
            <div class="glyph">${data.glyph || "ðŸœ‚"}</div>
            <div class="emotion-tag">${data.emotion}</div>
            <div class="content">
              ${decrypted || "<i>Unable to decrypt this scroll.</i>"}
            </div>
          `;
          scrollList.appendChild(scrollDiv);
        });
      }
    }

    loadScrolls();
  </script>
</body>
</html>
